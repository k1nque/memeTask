services:
  public_api:
    build: ./PublicAPI
    volumes:
      - ./PublicAPI:/PublicAPI
    ports:
      - 8000:8000
    image: app:public_api
    container_name: public_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on:
      - postgres

  # private_api:
